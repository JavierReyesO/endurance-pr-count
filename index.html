<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFC319; /* Color de fondo */
            color: #333; /* Color del texto */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #733fe7; /* Color de fondo del contenedor */
        }
        h1 {
            color: #333; /* Color del t√≠tulo 484848 */
        }
        p {
            color: #333; /* Color del texto normal */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="galgo_logo.png" alt="Galgo" width="100">
        <p>Total Pull Requests: <span id="prCount">Loading...</span></p>
    </div>

    <script>
        fetch('pr_count.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('prCount').innerText = data;
            })
            .catch(error => console.error('Error fetching pr count:', error));
    </script>
</body>
</html>
