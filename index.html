<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR Count</title>
    <style>
        body {
            font-family: Poppins,ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;
            background-color: #FBFCFC; /* Color de fondo */
            color: #333; /* Color del texto */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #733fe7; /* Color de fondo del contenedor */
            width: 80%; /* Ancho del contenedor */
            max-width: 600px; /* Ancho máximo del contenedor */
            height: auto; /* Altura del contenedor */
            max-height: 80%; /* Altura máxima del contenedor */
        }
        h1 {
            color: #333; /* Color del título 484848 */
            font-size: 48px; /* Tamaño del texto del título */
        }
        p {
            color: #333; /* Color del texto normal */
            font-size: 36px; /* Tamaño del texto normal */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="galgo_logo.png" alt="Galgo" width="100">
        <p>Total Pull Requests: <span id="prCount">Loading...</span></p>
    </div>

    <script>
        // Función para cargar y mostrar el número total de pull requests
        function loadPRCount() {
            fetch('pr_count.txt')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('prCount').innerText = data;
                })
                .catch(error => console.error('Error fetching PR count:', error));
        }

        // Llamar a las funciones para cargar y mostrar los números
        loadPRCount();

        // Actualizar los números cada cierto intervalo de tiempo (por ejemplo, cada 60 segundos)
        setInterval(() => {
            loadPRCount();
        }, 300000); // 60000 milisegundos = 60 segundos
    </script>
</body>
</html>
